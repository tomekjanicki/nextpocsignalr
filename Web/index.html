<!DOCTYPE html>
<html>
<head>
    <title>POC application</title>
    <meta charset="utf-8" />
</head>
<body>
    <div id="login">
        <input type="text" id="userName" />
        <input type="text" id="password" />
        <input type="button" id="loginButton" value="login" />
    </div>
    <div id="logout" style="display: none">
        <input type="button" id="logoutButton" value="logout" />
    </div>
    <div id="pages" style="display: none">
        <div id="pagesList"></div>
    </div>
    <div id="items" style="display: none">
        <p id="desc"></p>
        <input type="hidden" id="pageId" />
        <input type="button" id="addItemButton" value="add item" />
        <ul id="itemList"></ul>
    </div>
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.1.min.js"></script>
    <script src="webrealtime/signalr/hubs"></script>
    <script type="text/javascript" language="javascript">
        $(function () {
            var whiteBoardHub = $.connection.whiteBoardHub;
            whiteBoardHub.client.broadcastMessage = function (item) {
                var encodedItem = $('<div/>').text(item).html();
                $('#itemList').append('<li>' + encodedItem + '</li>');
            };
            $("#loginButton").click(function () {
                var userName = $("#userName").val();
                var password = $("#password").val();
                $.ajax({
                    method: "POST",
                    url: "/wcfproxy/ServiceProxy.svc/login",
                    data: '{ "userName": "' + userName + '", "password": "' + password + '" }',
                    contentType: "application/json; charset=UTF-8"
                })
                    .done(function () {
                        $("#login").hide();
                        $("#logout").show();
                        $("#pages").show();
                        showPages(whiteBoardHub);
                    })
                    .fail(function () {
                        alert("unable to login");
                    });
            });
            $("#logoutButton").click(function () {
                var page = $("#pageId").val();
                if (page !== "") {
                    whiteBoardHub.server.leavePage(page);
                }
                $.ajax({
                    method: "POST",
                    url: "/wcfproxy/ServiceProxy.svc/logout"
                })
                    .done(function () {
                        $("#logout").hide();
                        $("#items").hide();
                        $("#pages").hide();
                        $("#login").show();
                    })
                    .fail(function () {
                        alert("unable to logout");
                    });
            });
            $.connection.hub.start().done(function () {
                $("#addItemButton").click(function () {
                    var item = "1";
                    var page = $("#pageId").val();
                    $.ajax({
                        method: "POST",
                        url: "/wcfproxy/ServiceProxy.svc/whiteboardadditem",
                        data: '{ "item": "' + item + '", "page": "' + page + '" }',
                        contentType: "application/json; charset=UTF-8"
                    })
                        .done(function () {
                            whiteBoardHub.server.sendNewAddedItem(item, page);
                        })
                        .fail(function () {
                            alert("unable to add item");
                        });
                });
            });
        });

        function showItems(page, whiteBoardHub) {
            $.ajax({
                method: "GET",
                url: "/wcfproxy/ServiceProxy.svc/WhiteBoardGetItems?page=" + page,
                cache: false,
                contentType: "application/json; charset=UTF-8"
            })
                .done(function (data) {
                    $("#pages").hide();
                    $("#items").show();
                    $("#desc").text("Page " + page);
                    $("#pageId").val(page);
                    $('#itemList').empty();
                    var items = [];
                    $.each(data, function (i, item) {
                        items.push('<li>' + item + '</li>');
                    });
                    $('#itemList').append(items.join(''));
                    whiteBoardHub.server.joinPage(page);
                })
                .fail(function () {
                    alert("unable to fetch data");
                });
        }

        function showPages(whiteBoardHub) {
            $.ajax({
                method: "GET",
                url: "/wcfproxy/ServiceProxy.svc/WhiteBoardGetPages",
                cache: false,
                contentType: "application/json; charset=UTF-8"
            })
                .done(function (data) {
                    $('#pagesList').empty();
                    var items = [];
                    $.each(data, function (i, item) {
                        items.push('<input type="button" class="page" data-page="' + item + '" value="' + item + '"/></br>');
                    });
                    $('#pagesList').append(items.join(''));
                    $(".page").on("click", function () {
                        var page = $(this).attr('data-page');
                        showItems(page, whiteBoardHub);
                    });
                })
                .fail(function () {
                    alert("unable to fetch data");
                });
        }

    </script>
</body>
</html>
